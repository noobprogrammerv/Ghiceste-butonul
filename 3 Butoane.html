<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
        <title>Reminders</title>
    </head>
    <body background ="alexd.jpg">
        <div class="container">
            <div id="lista">
            </div>
            <div class="card">
                <div class="card-header">
                    <h1><p style="text-align:center">Ghiceste Butonul!</p></h1>
                </div>
                <div class="card-body">
                    <form>
                        <p style="text-align:center">
                        <button type="submit" class="btn btn-primary btn-lg" onclick="return random();">First button</button>
                        <button type="submit" class="btn btn-danger btn-lg" onclick="return random();">Second button</button>
                        <button type="submit" class="btn btn-success btn-lg" onclick="return random();">Third button</button>
                        </p>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <script>
        function random(){
            if (Math.floor(Math.random() * 3 + 1) == 1) {
                alert("Ati castigat!");
            } else {
                alert("Nu ati castigat!");
            }
        }
        </script>
    </body>
</html>
